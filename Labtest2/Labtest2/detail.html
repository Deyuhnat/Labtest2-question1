<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details</title>
    <link rel="stylesheet" href="detail.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1 id="country-name">Country Name</h1>
    </header>

    <div class="spinner-border" role="status">
        <span class="sr-only"></span>
    </div>

    <main>
        <div class="card">
            <img id="country-flag" src="flag_url" alt="Country flag" />
            <p id="country-population">Population: </p>
            <p id="country-region">Region: </p>
            <p id="country-subregion">Subregion: </p>
            <p id="country-languages">Languages: </p>
            <p id="country-capital">Capital: </p>
            <p id="country-currency">Currency: </p>
            <p id="country-timezones">Timezones: </p>
        </div>
    </main>

    <a class="back-button" href="Home.html">Home</a>

    <script src="detail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
